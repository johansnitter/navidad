<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de Navidad</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="inicio" class="pantalla">
    <div class="contenido-inicial">
      <h1>🎄 ¡Feliz Navidad! 🎅</h1>
      <button id="reproducirMusica">Reproduceme</button>
      <button id="abrirTarjeta">Ábrelo</button>
    </div>
  </div>

  <div id="tarjeta" class="pantalla oculta">
    <div class="contenido-tarjeta">
      <h2>Feliz Navidad, mi amor ❤️</h2>
      <img src="images/icono.png" alt="Icono navideño" id="abrirCarta">
      <img src="images/s.gif" alt="GIF de Navidad" id="gifNavidad" class="oculto">
      <img src="images/regalo.png" alt="Nuevo Icono" id="nuevoIcono" class="oculto">
      <img src="images/foto.png" alt="Nueva Imagen" id="nuevaImagen" class="oculta">
      <div id="textoImagen" class="oculto">
        <p>¡En esta Navidad, el mejor obsequio es tu amor. Te amo mi niña.❤️!</p>
      </div>
      <div id="carta" class="carta oculta">
        <p>Querida Liliana:</p>
        <p>Eres mi mayor alegría y este año solo deseo que sigamos juntos, felices y amándonos cada día más.</p>
        <p>Con amor, Gerson</p>
      </div>
      <button id="regresar" class="regresar">Regresar</button>
    </div>
  </div>

  <audio id="audioNavidad" controls loop style="display:none;">
    <source src="images/navidad.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
</audio>

  
  <script src="script.js"></script>
  <script>
    const botonReproducir = document.getElementById('reproducirMusica');
    const audioNavidad = document.getElementById('audioNavidad');
    const abrirTarjetaBtn = document.getElementById('abrirTarjeta');
    const inicio = document.getElementById('inicio');
    const tarjeta = document.getElementById('tarjeta');

    if (botonReproducir && audioNavidad) { // Comprobación para evitar errores
        botonReproducir.addEventListener('click', () => {
            audioNavidad.play();
            botonReproducir.style.display = 'none';
        });
    }

    abrirTarjetaBtn.addEventListener('click', () => {
        inicio.classList.add('oculta');
        tarjeta.classList.remove('oculta');
    });
</script>

</body>
</html>
